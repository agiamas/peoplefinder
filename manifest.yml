---
applications:
  - name: peoplefinder-dev
    buildpack: ruby_buildpack
    path: .
    command: bundle exec rake db:migrate && unicorn -p $PORT -c ./config/unicorn.rb
  - name: peoplefinder-staging
    path: .
    buildpack: ruby_buildpack
    command: bundle exec rake db:migrate && unicorn -p $PORT -c ./config/unicorn.rb
  - name: peoplefinder
    buildpack: ruby_buildpack
    path: .
    command: bundle exec rake db:migrate && unicorn -p $PORT -c ./config/unicorn.rb
  - name: peoplefinder-worker-dev
    buildpack: ruby_buildpack
    path: .
    command: bundle exec rake jobs:work
    no-route: true
    health-check-type: process
  - name: peoplefinder-worker-staging
    buildpack: ruby_buildpack
    path: .
    command: bundle exec rake jobs:work
    no-route: true
    health-check-type: process
  - name: peoplefinder-worker
    buildpack: ruby_buildpack
    path: .
    command: bundle exec rake jobs:work
    no-route: true
    health-check-type: process