        We also use other suppliers to provide this service:

        * [SendGrid](http://sendgrid.com) to relay information to users. See
          the [terms & conditions](http://sendgrid.com/tos) attached to this
          service.
        * Google Analytics. Privacy policy can be found at
          [http://www.google.com/policies/privacy/](http://www.google.com/policies/privacy/)

        ## Keeping your data secure

        Transmitting information over the internet is generally not completely
        secure, and we can’t guarantee the security of your data. We do however
        use SSL in order to encrypt all data transferred to and received from
        our server.

        We take data security very seriously and we take every step to ensure
        that your data remains private and secure.

        ## Any data you transmit is at your own risk.

        We have procedures and security features in place to try and keep your
        data secure once we receive it.

        We won’t share your information with any other organisations for
        marketing, market research or commercial purposes, and we don’t pass on
        your details to other websites.

        ## Disclosing your information

        We may pass on your personal information if we have a legal obligation
        to do so.

        ## How we manage sessions

        This service can be used to either manage, or complete, the 360 review
        process. Your session is active for 30 days even if you close your
        browser, or navigate away from this service. During this time, personal
        information about you may be visible to anyone with access to your
        computer.

        Your data is held in memory during the time of each web request.

        ## Data Protection Act 1998

        This service complies with all principles of the DPA 1998.

        Ministry of Justice (MoJ) is the 'data controller' for the purposes of
        the Act. However, the information you enter into this service is not
        automatically transmitted to the Ministry of Justice, but is stored in
        a secure database. No personal data will be used in testing this
        service.

        Our hosting provider, and MoJ staff responsible for supporting this
        service, will have access to the server in which all personal
        information entered into this service is momentarily stored. All staff
        who have access to the secure data have MoJ security clearance.

        Anyone who believes their personal data is kept within this service has
        the right to submit a subject access request to the MoJ, who will give
