        ## How we use your information

        The Ministry of Justice uses and retains the personal data of visitors
        for the purposes of the safe and secure provision of SCS 360 tool.

        Access to the establishment can only be granted by supplying the
        prescribed information in order to ensure and maintain a safe and
        secure environment for all.

        You have the right to request details as to the personal information we
        hold for you; and subsequently request that we correct any personal
        information if it is found to be inaccurate or out of date. We will not
        share your information with other organisations unless it is required
        for the purposes of prevention, detection of crime, apprehension,
        prosecution, and management of offenders; prevention of terrorism;
        national security; or required to do by law.

        Separately from the information entered by those using this service, we
        also collect site-usage information which allows us to see how the
        service is being used in order to allow us to improve it. This
        information does not contain any personal data.

        It includes:

        * Questions, queries or feedback you leave, including your email
          address if you send a message via feedback
        * Your IP address, internet service provider and web browser details
        * Information on how you use the site via Google Analytics to help us
          improve the website

        This helps us to:

        * Improve the site by monitoring how you use it
        * Respond to any feedback you send us, if you’ve asked us to

        We can’t personally identify you using the data we collect for metrics
        and analytics.

        ## Where your data is stored

        Your data at rest is hosted on our secure servers within the EU.
        However, it may also be stored outside of Europe, where it could be
        viewed by our staff or suppliers. By submitting your personal data, you
